version: 0.2
phases:
  install:
    runtime-versions:
      golang: 1.13
    commands:
      - mkdir -p /go/src/github.com/iamatypeofwalrus
      - ln -s "${CODEBUILD_SRC_DIR}" "/go/src/github.com/iamatypeofwalrus/batch"
  pre_build:
    commands:
      - cd "/go/src/github.com/iamatypeofwalrus/batch"
      - go vet .
      - go test .
  build:
    commands:
      - go build